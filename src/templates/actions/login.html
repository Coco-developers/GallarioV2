{% extends "fragments/layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4 text-center">{{ 'Register' if register else 'Login' }}</h3>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label" style="font-family: 'Helvetica', serif;">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" style="font-family: 'Helvetica', serif;">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    {% if register %}
                    <div class="mb-3">
                        <label class="form-label" style="font-family: 'Helvetica', serif;">Avatar (optional)</label>
                        <input type="file" name="avatar" class="form-control">
                    </div>
                    <label>
                        <input type="checkbox" required>
                        I agree to the <a href="{{ url_for('main.legal') }}" style="font-family: 'Helvetica', serif;">Legal Agreement</a>
                    </label>
                    {% endif %}


                    <button type="submit" class="btn btn-primary w-100">
                        {{ 'Register' if register else 'Login' }}
                    </button>
                </form>

                <div class="mt-3 text-center">
                    {% if register %}
                    <p style="font-family: 'Helvetica', serif;">Already have an account? <a href="{{ url_for('main.login') }}" style="font-family: 'Helvetica', serif;">Login</a></p>
                    {% else %}
                    <p style="font-family: 'Helvetica', serif;">Don't have an account? <a href="{{ url_for('main.register') }}" style="font-family: 'Helvetica', serif;">Register</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
